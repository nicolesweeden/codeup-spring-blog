<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!--custom css-->
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>

</head>

<body>
<!--this is outer and then inner div for footer design purposes-->
<div id="page-container">
<div id="content-wrap">
    <nav th:fragment="navbar" class="navbar navbar-expand-lg nav-bg mb-2">
    <div class="container-fluid">
        <a class="navbar-brand logo-font">Do You Even Blog?</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/roll-dice">Roll Dice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/posts">View Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/posts/create">Create a Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
        <form class="d-flex input-group w-auto">
            <input
                    type="search"
                    class="form-control"
                    placeholder="Search for words"
                    aria-label="Search"
            />
            <button
                    class="btn btn btn-dark"
                    type="button"
                    data-mdb-ripple-color="dark"
            >
                Search
            </button>
        </form>
    </div>
</nav>
<!--inner div    -->
</div>
<footer th:fragment="footer" class="text-center text-lg-start bg-light text-muted mt-auto">
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2023 Copyright:
        <span class="text-reset fw-bold">Nicole Sweeden for Spring Blog</span>
    </div>
</footer>
<!--outer div    -->
</div>
<div th:fragment="boot-scripts">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</div>
</body>
</html>
